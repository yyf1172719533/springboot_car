<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>用户中心</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="/resources/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="/resources/css/public.css" media="all" />
</head>
<body class="childrenBody">
<!-- 查询条件开始 -->
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 2px;">
	<legend style="size: 10px;">查询条件</legend>
</fieldset>
<blockquote class="layui-elem-quote">
	<form action="" method="post" id="searchFrm" lay-filter="searchFrm" class="layui-form layui-form-pane">
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">用户名称</label>
				<div class="layui-input-inline">
					<input type="text" name="realName" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">登录名称</label>
				<div class="layui-input-inline">
					<input type="text" name="loginName" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">用户地址</label>
				<div class="layui-input-inline">
					<input type="text" name="address" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">用户级别</label>
				<div class="layui-input-inline">
					<input type="text" name="position" autocomplete="off" class="layui-input">
				</div>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block" style="text-align: center;">
				<button type="button" class="layui-btn" lay-submit="" lay-filter="doSearch"><span class="layui-icon layui-icon-search"></span>查询</button>
				<button type="reset" class="layui-btn layui-btn-warm"><span class="layui-icon layui-icon-refresh-1"></span>重置</button>
			</div>
		</div>
	</form>
</blockquote>
<!-- 查询条件结束 -->

<!-- 数据表格开始 -->
<div>
	<table class="layui-hide" id="userInfoTable" lay-filter="userInfoTable"></table>
	<div id="userInfoToolBar" style="display: none;">
		<button type="button" lay-event="addUser" class="layui-btn layui-btn-sm"><span class="layui-icon layui-icon-add-1"></span>添加用户</button>
	</div>
	<div id="userInfoRowBar" style="display: none;">
		<button type="button" lay-event="update" class="layui-btn layui-btn-sm layui-btn-normal"><span class="layui-icon layui-icon-edit"></span>修改</button>
		<button type="button" lay-event="delete" class="layui-btn layui-btn-sm layui-btn-danger"><span class="layui-icon layui-icon-delete"></span>删除</button>
		<button type="button" lay-event="resertPwd" class="layui-btn layui-btn-sm layui-btn-warm"><span class="layui-icon layui-icon-delete"></span>重置密码</button>
		<button type="button" lay-event="selectRole" class="layui-btn layui-btn-sm layui-btn"><span class="layui-icon layui-icon-delete"></span>角色分配</button>
	</div>
</div>
<!-- 数据表格结束 -->


<!-- 添加和修改的弹出层开始 -->
<div style="display: none;padding: 20px;" id="addOrUpdate">
	<form class="layui-form layui-form-pane"  lay-filter="dataFrm" id="dataFrm">
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">用户名称</label>
				<div class="layui-input-inline">
					<input type="text" name="userId" style="display: none"/>
					<input type="text" name="realName" id="realName" lay-verify="required" autocomplete="off" class="layui-input" placeholder="请输入用户名称">
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">登录名称</label>
				<div class="layui-input-inline">
					<input type="text" name="loginName" id="loginName" lay-verify="required" autocomplete="off" class="layui-input" placeholder="请输入登录名称">
				</div>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">用户级别</label>
				<div class="layui-input-inline">
					<input type="text" name="position" lay-verify="required" autocomplete="off" class="layui-input" placeholder="请输入用户级别">
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">电话号码</label>
				<div class="layui-input-inline">
					<input type="tel" name="phone" lay-verify="required|phone" autocomplete="off" class="layui-input" placeholder="请输入电话号码">
				</div>
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">用户身份证</label>
			<div class="layui-input-block">
				<input type="text" name="identity" lay-verify="required" placeholder="请输入用户身份证" autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">用户地址</label>
			<div class="layui-input-block">
				<input type="text" name="address" lay-verify="required" placeholder="请输入用户地址" autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">用户性别</label>
				<div class="layui-input-inline">
					<input type="radio" name="sex" value="1" title="男" checked="">
					<input type="radio" name="sex" value="0" title="女">
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">是否可用</label>
				<div class="layui-input-inline">
					<input type="radio" name="available" value="1" title="可用" checked="">
					<input type="radio" name="available" value="0" title="不可用">
				</div>
			</div>
		</div>
		<div class="layui-form-item" style="text-align: center;">
			<div class="layui-input-block">
				<button type="button" class="layui-btn" lay-submit="" lay-filter="doSubmit"><span class="layui-icon"></span>提交</button>
				<button type="reset" class="layui-btn layui-btn-warm"><span class="layui-icon"></span>重置</button>
			</div>
		</div>
	</form>
</div>
<!-- 添加和修改的弹出层结束 -->

<!-- 角色分配弹出层开始 -->
<div style="display: none;padding: 5px;" id="selectRole">
	<table class="layui-hide" id="roleInfoTable" lay-filter="roleInfoTable"></table>
</div>
<!-- 角色分配弹出层结束 -->


<script type="text/javascript" src="/resources/layui/layui.js"></script>
<script type="text/javascript">
	layui.use(['form','layer','table','jquery'],function(){
		var $ = layui.jquery;
		var table = layui.table;
		var layer = layui.layer;
		var form = layui.form;

		//用户列表
		var tableIns = table.render({
			elem: '#userInfoTable',
			url : '/user/findAllUsers',
			title: '用户数据表',
			toolbar: '#userInfoToolBar',
			height : "full-200",
			page : true,
			cols: [ [
				{field: 'userId', title: 'ID', align: 'center'},
				{field: 'realName', title: '用户名称', align: 'center'},
				{field: 'loginName', title: '登录名称', align: 'center'},
				{field: 'identity', title: '用户身份证', align: 'center'},
				{field: 'address', title: '用户地址', align: 'center'},
				{field: 'sex', title: '用户性别', align: 'center', templet:function (d) {
						return d.sex==1?'<font color="blue">男</font>':'<font color="red">女</font>';
					}},
				{field: 'phone', title: '电话号码', align: 'center'},
				{field: 'position', title: '用户级别', align: 'center'},
				{field: 'type', title: '用户类型', align: 'center', templet:function (d) {
						return d.type==1?'<font color="blue">超级管理员</font>':'<font color="red">普通用户</font>';
					}},
				{field: 'available', title: '是否可用', align: 'center', templet:function (d) {
						return d.available==1?'<font color="blue">可用</font>':'<font color="red">不可用</font>';
					}},	
				{field: 'right', title: '操作', align: 'center', toolbar: '#userInfoRowBar', width: 400},
			] ]
		});
		
		//模糊查询
		form.on('submit(doSearch)', function (data) {
			tableIns.reload({
				where: data.field,
				page: {
					curr: 1
				}
			})
		})
		
		//监听头工具栏事件
		table.on('toolbar(userInfoTable)', function (obj) {
			switch (obj.event) {
				case 'addUser':
					openAddUser();
					break;
			}
		})
		
		//监听行工具栏事件
		table.on('tool(userInfoTable)', function (obj) {
			var data = obj.data;//获取当前行数据
			switch (obj.event) {
				case 'update':
					openUpdateUser(data);
					break;
				case 'delete':
					deleteUser(data);
					break;
				case 'resertPwd':
					changeUserPwd(data);
					break;
				case 'selectRole':
					selectRole(data);
					break;
			}
		})
		
		var mainIndex;
		var url;
		//打开添加用户的弹出层
		function openAddUser() {
			mainIndex = layer.open({
				type: 1,
				content: $('#addOrUpdate'),
				area: ['800px', '500px'],
				success: function () {
					$('#dataFrm')[0].reset();
					url="/user/addUser";
				}
			})
		}
		
		//监听填写用户名称时失去焦点事件
		$('#realName').on('blur', function () {
			var realName = $(this).val();
			$.get('/user/ChineseToPinYin', {realName: realName}, function (res) {
				$('#loginName').val(res.value);
			})
		})
		
		//打开修改用户的弹出层
		function openUpdateUser(data) {
			mainIndex = layer.open({
				type: 1,
				content: $('#addOrUpdate'),
				area: ['800px', '500px'],
				success: function () {
					form.val('dataFrm', data);
					url="/user/updateUser";
				}
			})
		}
		
		//删除用户
		function deleteUser(data) {
			layer.confirm('您确定删除此用户吗？', {icon: 3, title: '提示'}, function (index) {
				$.post('/user/deleteUser', {userId: data.userId}, function (res) {
					if (res.code==200) {
						tableIns.reload();
					}
					layer.msg(res.msg);
					layer.close(index);
				})
			})
		}
		
		//重置密码
		function changeUserPwd(data) {
			layer.confirm('您确定重置此用户密码吗？', {icon: 3, title: '提示'}, function (index) {
				$.post('/user/changePwd', {userId: data.userId}, function (res) {
					if (res.code==200) {
						layer.msg(res.msg);
					}
					layer.close(index);
				})
			})
		}
		
		//打开分配角色弹出层
		function selectRole(data) {
			mainIndex = layer.open({
				type: 1,
				title: '分配【' + data.realName + '】用户的角色',
				content: $('#selectRole'),
				area: ['800px', '500px'],
				btn: ['分配', '取消'],
				yes: function(index, layero){
					var checkStatus = table.checkStatus('roleInfoTable');
					console.log(checkStatus.data) //获取选中行的数据
				},
				btnAlign: 'c',
				success: function () {
					initRoleTable(data);
				}
			})
		}
		
		var roleTableInfos;
		//初始化角色数据表格
		function initRoleTable(data) {
			roleTableInfos = table.render({
				elem: '#roleInfoTable',
				url: '/user/initRoleByUserId',
				where: {
					userId: data.userId,
				},
				cols: [ [
					{type:'checkbox'},
					{field: 'roleId', title: 'ID', align: 'center',width: '200'},
					{field: 'roleName', title: '角色名称', align: 'center',width: '200'},
					{field: 'roleDesc', title: '角色备注', align: 'center', width: '300'},
				] ]
			});
		}
		
		//监听提交事件
		form.on('submit(doSubmit)', function (data) {
			$.post(url, data.field, function (res) {
				if (res.code==200) {
					tableIns.reload();
				}
				layer.msg(res.msg);
				layer.close(mainIndex);
			})
		})
	})
</script>
</body>
</html>
