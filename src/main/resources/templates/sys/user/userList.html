<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>用户中心</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="/resources/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="/resources/css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form">
	<blockquote class="layui-elem-quote quoteBox">
		<form class="layui-form">
			<div class="layui-inline">
				<div class="layui-input-inline">
					<input type="text" class="layui-input searchVal" placeholder="请输入搜索的内容" />
				</div>
				<a class="layui-btn search_btn" data-type="reload">搜索</a>
			</div>
			<div class="layui-inline">
				<a class="layui-btn layui-btn-normal addNews_btn">添加用户</a>
			</div>
			<div class="layui-inline">
				<a class="layui-btn layui-btn-danger layui-btn-normal delAll_btn">批量删除</a>
			</div>
		</form>
	</blockquote>
	
	<table id="userList" lay-filter="userList"></table>

	<!--操作-->
	<script type="text/html" id="userListBar">
		<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
		<a class="layui-btn layui-btn-xs layui-btn-warm" lay-event="usable">已启用</a>
		<a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del">删除</a>
	</script>
</form>
<script type="text/javascript" src="/resources/layui/layui.js"></script>
<script type="text/javascript">
	layui.use(['form','layer','table','laytpl'],function(){
		var form = layui.form,
				layer = parent.layer === undefined ? layui.layer : top.layer,
				$ = layui.jquery,
				laytpl = layui.laytpl,
				table = layui.table;

		//用户列表
		var tableIns = table.render({
			elem: '#userList',
			url : '/resources/json/userList.json',
			cellMinWidth : 95,
			page : true,
			height : "full-125",
			limits : [10,15,20,25],
			limit : 20,
			id : "userListTable",
			cols : [[
				{type: "checkbox", fixed:"left", width:50},
				{field: 'userName', title: '用户名', minWidth:100, align:"center"},
				{field: 'userEmail', title: '用户邮箱', minWidth:200, align:'center',templet:function(d){
						return '<a class="layui-blue" href="mailto:'+d.userEmail+'">'+d.userEmail+'</a>';
					}},
				{field: 'userSex', title: '用户性别', align:'center'},
				{field: 'userStatus', title: '用户状态',  align:'center',templet:function(d){
						return d.userStatus == "0" ? "正常使用" : "限制使用";
					}},
				{field: 'userGrade', title: '用户等级', align:'center',templet:function(d){
						if(d.userGrade == "0"){
							return "注册会员";
						}else if(d.userGrade == "1"){
							return "中级会员";
						}else if(d.userGrade == "2"){
							return "高级会员";
						}else if(d.userGrade == "3"){
							return "钻石会员";
						}else if(d.userGrade == "4"){
							return "超级会员";
						}
					}},
				{field: 'userEndTime', title: '最后登录时间', align:'center',minWidth:150},
				{title: '操作', minWidth:175, templet:'#userListBar',fixed:"right",align:"center"}
			]]
		});

		//搜索【此功能需要后台配合，所以暂时没有动态效果演示】
		$(".search_btn").on("click",function(){
			if($(".searchVal").val() != ''){
				table.reload("newsListTable",{
					page: {
						curr: 1 //重新从第 1 页开始
					},
					where: {
						key: $(".searchVal").val()  //搜索的关键字
					}
				})
			}else{
				layer.msg("请输入搜索的内容");
			}
		});

		//添加用户
		function addUser(edit){
			var index = layui.layer.open({
				title : "添加用户",
				type : 2,
				content : "userAdd.html",
				success : function(layero, index){
					var body = layui.layer.getChildFrame('body', index);
					if(edit){
						body.find(".userName").val(edit.userName);  //登录名
						body.find(".userEmail").val(edit.userEmail);  //邮箱
						body.find(".userSex input[value="+edit.userSex+"]").prop("checked","checked");  //性别
						body.find(".userGrade").val(edit.userGrade);  //会员等级
						body.find(".userStatus").val(edit.userStatus);    //用户状态
						body.find(".userDesc").text(edit.userDesc);    //用户简介
						form.render();
					}
					setTimeout(function(){
						layui.layer.tips('点击此处返回用户列表', '.layui-layer-setwin .layui-layer-close', {
							tips: 3
						});
					},500)
				}
			})
			layui.layer.full(index);
			//改变窗口大小时，重置弹窗的宽高，防止超出可视区域（如F12调出debug的操作）
			$(window).on("resize",function(){
				layui.layer.full(index);
			})
		}
		$(".addNews_btn").click(function(){
			addUser();
		})

		//批量删除
		$(".delAll_btn").click(function(){
			var checkStatus = table.checkStatus('userListTable'),
					data = checkStatus.data,
					newsId = [];
			if(data.length > 0) {
				for (var i in data) {
					newsId.push(data[i].newsId);
				}
				layer.confirm('确定删除选中的用户？', {icon: 3, title: '提示信息'}, function (index) {
					// $.get("删除文章接口",{
					//     newsId : newsId  //将需要删除的newsId作为参数传入
					// },function(data){
					tableIns.reload();
					layer.close(index);
					// })
				})
			}else{
				layer.msg("请选择需要删除的用户");
			}
		})

		//列表操作
		table.on('tool(userList)', function(obj){
			var layEvent = obj.event,
					data = obj.data;

			if(layEvent === 'edit'){ //编辑
				addUser(data);
			}else if(layEvent === 'usable'){ //启用禁用
				var _this = $(this),
						usableText = "是否确定禁用此用户？",
						btnText = "已禁用";
				if(_this.text()=="已禁用"){
					usableText = "是否确定启用此用户？",
							btnText = "已启用";
				}
				layer.confirm(usableText,{
					icon: 3,
					title:'系统提示',
					cancel : function(index){
						layer.close(index);
					}
				},function(index){
					_this.text(btnText);
					layer.close(index);
				},function(index){
					layer.close(index);
				});
			}else if(layEvent === 'del'){ //删除
				layer.confirm('确定删除此用户？',{icon:3, title:'提示信息'},function(index){
					// $.get("删除文章接口",{
					//     newsId : data.newsId  //将需要删除的newsId作为参数传入
					// },function(data){
					tableIns.reload();
					layer.close(index);
					// })
				});
			}
		});

	})
</script>
</body>
</html>
